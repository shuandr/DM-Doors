<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дизайн-майстер | виробник ексклюзивних меблів дверей та сходів з дерева | Львів</title>
    <meta name="description" content="фабрика ексклюзивних дверей для вимогливих клієнтів">
    <meta property="og:image" content="https://d-m.com.ua/main-og-img.jpg">
    <meta property="og:url" content="https://d-m.com.ua/index.html" />
    <meta property="og:title" content="Дизайн-майстер" />
    <meta property="og:description" content="Виробник ексклюзивних меблів, дверей та сходів" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>

<body>
    <div id="preloader" class="grid-x brown-bg align-center-middle">
        <div class="cell text-center" id="pre-logo" style="width: 72vw">
            <img src="assets/img/DM-logo.png" alt="">
        </div>
    </div>
    <div ng-app="mainDM" ng-controller="mainDmCtrl">
        <div class="off-canvas-wrapper">
            <!-- OFF-CANVAS -->
            <div class="off-canvas position-top" id="catView" data-off-canvas data-transition="overlap" ng-keydown="key($event)">
                <button class="close-button " aria-label="Close menu" type="button" data-close>
                    <span class="light" aria-hidden="true">&times;</span>
                </button>
                <div class="grid-x grid-padding-x align-center-middle" style="height: 100%; ">
                 
                    <div class="cell small-12 large-shrink text-center" style="position: relative; overflow-x: visible " >
                        <button ng-click="prevImg()" type="button" class="button prv-btn"><i class="fa fa-angle-left fa-3x"></i></button>
                        <button ng-click="nextImg()" type="button" class="button nxt-btn"><i class="fa fa-angle-right fa-3x"></i></button>
                        <img src="assets/img/{[{selectedCat.id}]}/{[{selectedImg}]}.jpg" alt="">
                   
                    </div>
                </div>
            </div>
            <!-- CONTENT -->
            <div class="off-canvas-content" data-off-canvas-content>
                <div class="hero ">
                    <div class="grid-x social-icons">
                        <div class="cell shrink  ">
                            <a href="https://www.facebook.com/{[{data.fb}]}" target="_blank">
                                <i class="fa fa-facebook-square fa-2x"></i></a>
                            <a href="https://www.instagram.com/{[{data.insta}]}" target="_blank">
                                <i class="fa fa-instagram fa-2x"></i></a>
                        </div>
                        <div class="cell auto main-tel ">
                            <a class="white text-right" href="tel://{[{data.tel2}]}" >
                                <i class="fa fa-phone-square fa-2x" style="transform: translateY(0.4rem); "></i>
                                {[{data.tel2View}]}</a>
                        </div>
                    </div>                <div class="slider">
                        <div class="slide " ng-repeat="slide in data.mainSlides" style="background-image: 
                        url(assets/img/slides/{[{slide}]}.jpg); min-height: 84vh; "></div>
                    </div>
                    <div class="header text-center brown-overlay">
                        <div class="grid-y " style="height: 100%">
                            <div class="cell " style="height: 54%">
                                <img class="main-logo " src="assets/img/DM-logo.png" alt="">
                            </div>
                            <div class="cell show-for-portrait hide-for-large">
                                <h1 class="slogan white uppercase text-center"> {[{data.slogan}]}</h1>
                            </div>
                            <div class="cell show-for-large">
                                <h1 class="slogan white uppercase text-center"> {[{data.slogan}]}</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="white-bg" style="position: relative;">
                    <div class="woodrings-1">
                        <img src="assets/img/wood-rings.png" alt="">
                    </div>
                    <div class="grid-container grid-x align-center">
                        <div class="cell medium-11 large-10">
                            <br>
                            <h2 class="dark-gray uppercase text-center">про нас</h2>
                            <p class="text-center">{[{data.history}]}</p><br><br>
                        </div>
                    </div>
                </div>
                <!-- WORKS -->
                <div id="ourWorks" class="brown-bg">
                    <br>
                    <h2 class="light uppercase text-center">наші роботи</h2>
                    <div data-sticky-container>
                        <div class="works-cat sticky" data-sticky data-sticky-on="small" data-options="marginTop:0;" data-top-anchor="ourWorks" data-btm-anchor="ourWorks:bottom">
                            <div class="  show-for-medium grid-x  grid-padding-x  medium-up-4 large-up-6 xlarge-up-8 align-center">
                                <div class=" cell " ng-repeat="cat in data.works">
                                    <a ng-click="selectCat($index)">
                                        <h6 class=" s-bold uppercase text-center">{[{cat.name}]} </h6>
                                    </a>
                                </div>
                            </div>
                            <div class="hide-for-medium grid-x grid-padding-x align-center">
                                <div class="cell small-10 s-bold ">
                                    <select class="s-bold" ng-model="selectedCat" ng-options="cat.name for cat in data.works">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div><br>
                    <div class="grid-x grid-padding-x align-center">
                        <div class=" large-10 cell text-center">
                            <p class="light ">{[{selectedCat.descr}]}</p>
                            <a ng-show="selectedCat.id == 'doors'" href="doors.html" class="light-bg button ">
                                <span class="uppercase s-bold">каталог дверей</span>
                            </a>
                        </div>
                    </div>
                    <div class=" grid-x  grid-padding-x grid-padding-y small-up-2  large-up-3">
                        <div class="cell fade" ng-repeat="image in selectedCat.img">
                            <a ng-click="selectImg(image)" data-open="catView">
                                <img src="assets/img/{[{selectedCat.id}]}/thumbs/{[{image}]}.jpg" alt="">
                            </a>
                        </div>
                    </div><br>
                </div>
                <!-- gallery -->
                <div class="white-bg">
                    <br>
                    <h2 class="dark-gray uppercase text-center">наші об’єкти</h2>
                    <div class="gallery ">
                        <div ng-repeat="obj in data.gallery">
                            <img src="assets/img/doors/obj-gallery/{[{obj}]}.jpg" alt="">
                        </div>
                    </div><br><br>
                </div>
                <footer class="white dark-gray-bg" style="position: relative;"><br>
                    <h2 class="uppercase text-center">контакти</h2>
                    <div class="woodrings-2">
                        <img src="assets/img/wood-rings.png" alt="">
                    </div>
                    <div class="grid-x ">
                        <div class="cell medium-6 large-8 " style="padding-left: 3vw">
                            <div id="googleMapLviv" style="width:100%; height:360px;"></div>
                        </div>
                        <div class="cell medium-6 large-4">
                            <img style="width: 120px" src="assets/img/logo-w.svg" alt=""><br><br>
                            <p>{[{data.address}]}</p>
                            <a class="white s-bold" href="tel://{[{data.tel1}]}">{[{data.tel1View}]}</a><br>
                            <a class="white s-bold" href="tel://{[{data.tel2}]}">{[{data.tel2View}]}</a><br>
                            <a class="white s-bold" href="tel://{[{data.tel3}]}">{[{data.tel3View}]}</a><br>
                            <p>{[{data.email}]}</p>
                            <a href="https://www.facebook.com/{[{data.fb}]}" target="_blank">
                                <i class="white fa fa-facebook-square fa-2x"></i></a>
                            <a style="margin-left: 0.6rem" href="https://www.instagram.com/{[{data.insta}]}" target="_blank">
                                <i class="white fa fa-instagram fa-2x"></i></a>
                        </div>
                    </div><br><br>
                </footer>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="assets/js_plugins/mainAngular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script> -->

    <script src="assets/js/app.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyAfuN7UgfDB2RfqBeNIZ1S_rpZ6HU-GKYU"></script>
    <script>
    
    var myCenterLviv=new google.maps.LatLng( 49.871466, 24.022298 );
    
    var dmPin='assets/img/map-pin.png';
    function initialize()
    {
    var mapPropLviv = {
    zoomControl: true,
    scrollwheel: false,
    center:myCenterLviv,
    zoom:16,
    disableDefaultUI: true,
    mapTypeId:google.maps.MapTypeId.ROADMAP
    };
    
    var mapLviv=new google.maps.Map(document.getElementById("googleMapLviv"),mapPropLviv);
    
    
    var myMarker=new google.maps.Marker({
    position: myCenterLviv,
    icon: dmPin,
    map: mapLviv,
    title: 'Топольна, 4'
    });
    
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>


</body>

</html>
